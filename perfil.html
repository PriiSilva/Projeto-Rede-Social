<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Instagram</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

  <div class="profile-page">
    <!-- Informações do perfil -->
    <div class="profile-header">
      <div class="profile-photo">
        <img src="profile.jpg" alt="Foto de perfil do usuário">
      </div>
      <div class="profile-info">
        <h1 class="username">nome_do_usuario</h1>
        <div class="profile-stats">
          <div class="stat">
            <span class="count">120</span>
            <span class="label">Publicações</span>
          </div>
          <div class="stat">
            <span class="count">3200</span>
            <span class="label">Seguidores</span>
          </div>
          <div class="stat">
            <span class="count">280</span>
            <span class="label">Seguindo</span>
          </div>
        </div>
        <p class="bio">Biografia do usuário - aqui vai a descrição!</p>
      </div>
    </div>

    <!-- Galeria de postagens -->
    <div class="post-gallery">
      <div class="post"><img src="post1.jpg" alt="Postagem 1"></div>
      <div class="post"><img src="post2.jpg" alt="Postagem 2"></div>
      <div class="post"><img src="post3.jpg" alt="Postagem 3"></div>
      <div class="post"><img src="post4.jpg" alt="Postagem 4"></div>
      <div class="post"><img src="post5.jpg" alt="Postagem 5"></div>
      <div class="post"><img src="post6.jpg" alt="Postagem 6"></div>
      <!-- Adicione mais postagens aqui -->
    </div>
  </div>

</body>
</html>
