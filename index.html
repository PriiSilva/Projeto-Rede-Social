        <!-- Conteúdo Central -->
        <div class="conteudo-central">
            <!-- Header -->
            <header class="header">
                <input type="text" placeholder="Pesquisar" class="pesquisar"> <!-- Barra de busca para conteúdos -->
                <div class="informação-usuario">
                    <span>Gabriel Floro</span> <!-- Nome do usuário -->
                    <img src=./avatarflorog.jpeg alt="Avatar do usuário" class="avatar"> <!-- Avatar do usuário -->
                </div>
            </header>

            <!-- Dashboard Central -->
            <section class="dashboard">
                <div class="aviso-principal">
                    <h1>Essas são as suas últimas atualizações, clique para acessar</h1>
                    <!-- Aviso principal para informações do site -->
                    <button class="acessar">Acessar</button> <!-- Botão de chamada para ação -->
                </div>
                <!-- Continue navegando -->
                <div class="continue-navegando">
                    <h2>BEM-VINDO DE VOLTA</h2> <!-- Título da navegação -->
                    <div class="lista-post">
                        <!-- Postagem simulando um post do Facebook -->
                        <div class="post-item">
                            
                            <div class="informação-usuario">
                                <img src="avatarsemfoto.png" alt="Avatar do usuário" class="avatar">
                                <span>Usuário Exemplo</span> <!-- Avatar do usuário -->
                            </div> <!--trocar depois-->
                            <p></p>
                            <img src="imagemparafeed.jpg" alt="Imagem da Lua" class="post-image">
                            <div class="post-actions">
                                <button>Curtir</button>
                                <button>Comentar</button>
                                <button>Compartilhar</button>
                            </div>
                        </div>

                        <!-- Adicione mais postagens aqui, se necessário -->
                    </div>
                </div>
            </section>
        </div>

        <!-- Sidebar Direito -->
        <div class="sidebar-direita">
            <!-- Estatísticas e Mentores -->
            <div class="seção-contatos">
                <h4>Contatos</h4> <!-- Título da seção de amigos -->
                <ul class="lista-contatos">
                    <li>Priscila Araújo</li> <!-- Nome de um amigo -->
                    <li>Angelo Gabriel</li>
                    <li>Fellipe Abrantes</li>
                    <li>Mateus Gomes</li>
                </ul>
            </div>
        </div>
